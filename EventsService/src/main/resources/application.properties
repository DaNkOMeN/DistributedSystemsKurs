quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=event_admin
quarkus.datasource.password=event_admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:8888/event_db
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.http.port=8083
test/mp-rest/url=http://localhost:8082
test/mp-rest/scope=javax.inject.Singleton # /
test/mp-rest/hostnameVerifier=io.quarkus.restclient.NoopHostnameVerifier
